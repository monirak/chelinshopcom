<head>

     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="Netlink Broadcaster is provider media steam">
     <meta name="keywords" content="iptv, netlink broadcaster, live event, concert, boxing, sport">
     <meta name="author" content="Yim Monireak">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <meta property="og:url" content="http://netlinkbroadcaster.com" />
     <meta property="og:type" content="iptv, TV online" />
     <meta property="og:title" content="ទូរទស្សន៏អាស៊ីអាគ្នេយ៏" />
     <meta property="og:image" content="image/seatv.netlinkbroadcaster.com.jpg" />
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
     <link rel="stylesheet" href="css/aos.css">
     <link rel="stylesheet" href="css/owl.carousel.min.css">
     <link rel="stylesheet" href="css/owl.theme.default.min.css">
     

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="css/templatemo-digital-trend.css">

</head>
<body>

     <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg position-absolute">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="image/logo/netlink.jpg" alt="Logo" width="55" height="55">   
            Netlink Broadcaster
          </a>
        </div>
    </nav>


     <!-- BLOG -->
     <section class="blog section-padding">
          <div class="container">
            <div class="col-lg-12 text-center ">
              <img src="image/logo/live_streaming.gif" alt="Logo" width="12%" >  
              <img src="image/logo/seatv.png" alt="Logo" width="12%" >
            </div>
                
                <video id="video" width="100%"  autoplay controls></video>
                <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
                <script>
                    var video = document.getElementById("video");
                    var videoSrc = "http://seatv.netlinkbroadcaster.com:1935/live/ngrp:myStream_all/playlist.m3u8";
                    if (Hls.isSupported()) {
                       var hls = new Hls();
                       hls.loadSource(videoSrc);
                       hls.attachMedia(video);
                    }
                     else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                       video.src = videoSrc;
                    }
                </script>
     </section>

     <!-- SCRIPTS -->
     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/aos.js"></script>
     <script src="js/owl.carousel.min.js"></script>
     <script src="js/custom.js"></script>

</body>
